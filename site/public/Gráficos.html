<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Gráficos | Refúgio 76</title>
    <link rel="shortcut icon" href="./imagens/faviconRefugio76.jpeg" type="image/x-icon">

<body onload="obterDadosGrafico()">

    <div class="header">
        <div class="container">
            <div id="hamburger" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="fecharNav()">&times;</a>

                <div class="overlay-content">
                    <h2 id="nomeUsuario"><span id="b_usuario">Underfined</span></h2>

                    <a href="./home.html">Home</a>
                    <a href="#">Gráficos</a>
                    <div class="divBotao">
                        <button class="btn" onclick="mudarParaInicio()">
                            <strong>Voltar ao Menu</strong>
                            <div id="container-stars">
                                <div id="stars"></div>
                            </div>

                            <div id="glow">
                                <div class="circle"></div>
                                <div class="circle"></div>
                            </div>
                        </button>
                    </div>
                </div>

            </div>

            <button class="nav-button" onclick="abrirNav()">
                <i class="fa-solid fa-bars fa-2x"></i>
            </button>
        </div>
    </div>

    <div class="fundoBody">
        <img class="imagemFundoBody" src="./imagens/fundoGraficos.jpeg" alt="">
        <div class="containerBody">
            <h2 class="tituloGraficos">GRÁFICOS</h2>
        </div>
        <div class="divImagemGrafico">
            <img class="imagemGraficos" src="./imagens/va" alt="vaultBoyTerminal">
        </div>
    </div>

    <hr class="linha">
    </hr>


    <div class="fundoGraficos">
        <div class="content">
            <div class="cardGraficos">
                <div class="graficoUm">
                    <canvas id="grafico1"></canvas>
                </div>
            </div>
            <hr>
            </hr>
            <div class="linhaGraficos">

                <hr>
                </hr>
            </div>
            <div class="cardMedia">
                <div class="cardCalculadora">
                    <div class="titulo">
                        <label class="titleCal" for="title">CALCULADORA</label>
                    </div>
                    <label class="text">Digite a quantidade do Farm que
                        você quer calcular:</label>
                    <input class="inputAdicionar" type="number" id="input_numero" placeholder="Ex: 200" required>
                    <div class="botoes">
                        <button class="btnAdicionar" onclick="AdicionarNumero()">
                            Adicionar
                        </button>
                        <button class="btnRemover" onclick="LimparUltimoDado()">
                            Remover
                        </button>
                        <button class="btnCalcular" onclick="CalcularNumeroAdicionado()">
                            Calcular
                        </button>
                    </div>
                    <div id="exibir_mensagem_erro">

                    </div>
                </div>
            </div>
        </div>
